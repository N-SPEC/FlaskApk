<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Areas</title>
</head>
<body>
    <h1>Manage Areas</h1>
    <h2>Add New Area</h2>
    <form action="{{ url_for('manage_areas') }}" method="post">
        <label for="area_name">Area Name:</label>
        <input type="text" id="area_name" name="area_name" required><br><br>
        <button type="submit" name="add_area">Add Area</button>
    </form>

    <h2>Existing Areas</h2>
    <ul>
        {% for area in areas %}
            <li>
                {{ area.area_name }} 
                <form action="{{ url_for('manage_areas') }}" method="post" style="display:inline;">
                    <input type="hidden" name="area_id" value="{{ area.area_id }}">
                    <button type="submit" name="edit_area">Edit</button>
                    <input type="text" name="edited_area_name" value="{{ area.area_name }}">
                </form>
                <form action="{{ url_for('manage_areas') }}" method="post" style="display:inline;">
                    <input type="hidden" name="area_id" value="{{ area.area_id }}">
                    <button type="submit" name="delete_area">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
